<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TODO</title>
  
  <!-- CSS -->
  <link rel="stylesheet" href="./stylesheets/minireset.css">
  <link rel="stylesheet" href="./stylesheets/common.css">
</head>
<body>
  <div id="app">
    <header class="header">
      <h1 class="title">TODO</h1>
    </header>
    
    <main class="main">
      <div class="add-todo">
        <input type="text" class="todo-text" placeholder="やること" v-model="newTodo">
        <button class="button" v-on:click="addTodo">追加</button>
      </div>

      <ul class="list-todo">
        <li v-for="(todo, index) in todos" v-bind:key="todo.id">
            <p class="text">{{ todo.text }}</P>
            <button class="button" v-on:click="removeTodo(index)">完了</button>
        </li>
      </ul>
    </main>
  </div>

  <!-- Script -->
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src='/scripts/main.js'></script>
</body>
</html>
